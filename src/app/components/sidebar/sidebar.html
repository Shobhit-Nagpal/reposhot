<div class="p-6 h-full flex flex-col gap-6">
  <h2 class="text-xl font-semibold m-0 text-gray-800 dark:text-gray-50">Customize Colors</h2>

  <div class="flex flex-col gap-6">
    <div class="flex flex-col gap-2">
      <label for="bg-color" class="text-sm font-medium text-gray-600 dark:text-gray-300">Background Color</label>
      <div class="flex items-center gap-3">
        <input
          type="color"
          id="bg-color"
          class="w-[60px] h-10 border-2 border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer transition-colors hover:border-gray-400 dark:hover:border-gray-600 focus:outline-none focus:border-blue-500"
          [value]="backgroundColor()"
          (change)="onBackgroundColorChange($event)"
        />
        <span class="font-mono text-sm text-gray-500 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 px-3 py-2 rounded-md flex-1">{{ backgroundColor() }}</span>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <label for="text-color" class="text-sm font-medium text-gray-600 dark:text-gray-300">Text Color</label>
      <div class="flex items-center gap-3">
        <input
          type="color"
          id="text-color"
          class="w-[60px] h-10 border-2 border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer transition-colors hover:border-gray-400 dark:hover:border-gray-600 focus:outline-none focus:border-blue-500"
          [value]="textColor()"
          (change)="onTextColorChange($event)"
        />
        <span class="font-mono text-sm text-gray-500 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 px-3 py-2 rounded-md flex-1">{{ textColor() }}</span>
      </div>
    </div>
  </div>

  <button mat-stroked-button class="w-full mt-auto flex items-center justify-center gap-2" (click)="resetColors()">
    <mat-icon>refresh</mat-icon>
    Reset to Defaults
  </button>
</div>
